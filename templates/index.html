<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Recommendation System</title>
    
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- CSS Styling -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        h1 {
            font-weight: 600;
            color: #4a90e2;
        }
        form {
            margin: 20px 0;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        label {
            font-weight: 400;
            margin-bottom: 10px;
            display: block;
            font-size: 1.1em;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #4a90e2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
        }
        button:hover {
            background-color: #357abd;
        }
        h2 {
            margin-top: 20px;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            font-size: 18px;
            background-color: #e6f2ff;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Music Recommendation System</h1>
    <form action="/recommend" method="POST">
        <label for="song_title">Enter Song Title:</label>
        <input type="text" id="song_title" name="song_title" placeholder="e.g., Tere Bin" required>
        <button type="submit">Get Recommendations</button>
    </form>

    {% if recommendations %}
        <h2>Recommendations for "{{ song_title }}":</h2>
        <ul>
            {% for song in recommendations %}
                <li>{{ song }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
